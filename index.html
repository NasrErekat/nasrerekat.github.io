<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نصر | مساحة هادئة</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eee;
    }

    .card {
      background: rgba(25, 25, 25, 0.9);
      padding: 28px 22px;
      border-radius: 18px;
      text-align: center;
      width: 280px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      animation: fadeIn 1.5s ease;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: auto;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 18px rgba(255,255,255,0.15);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    h1 {
      margin: 14px 0 6px;
      font-size: 20px;
      font-weight: 600;
      color: #f5f5f5;
    }

    p {
      font-size: 14px;
      line-height: 1.7;
      color: #bfbfbf;
      margin: 0 0 18px;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    .social a {
      color: #d4af37;
      font-size: 20px;
      transition: 0.3s;
    }

    .social a:hover {
      transform: translateY(-4px);
      color: #fff;
    }

    footer {
      margin-top: 16px;
      font-size: 11px;
      color: #666;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="avatar">
      <!-- ضع صورتك هنا -->
      <img src="https://i.imgur.com/8QfQK0R.png" alt="avatar">
    </div>

    <h1>نصر</h1>

    <p>
      مساحة هادئة<br>
      هنا صوتي الشخصي<br>
      مشاعر بلا ضجيج<br>
      وأوقات لا تحتاج كلام
    </p>

    <div class="social">
      <a href="https://www.instagram.com/sigma.n.s?igsh=eGVnYjlubHNyMDY0" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>

      <a href="https://www.tiktok.com/@nasrerekat?_r=1&_t=ZS-92vch8VTcNU" target="_blank" aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>

    <footer>© 2026</footer>
  </div>

</body>
</html>
