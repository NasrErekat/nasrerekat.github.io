<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sigma | مساحة هادئة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Cairo', sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top, #1a1a1a, #000);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#ddd;
}

/* Card */
.card{
  background:rgba(20,20,20,0.75);
  backdrop-filter:blur(10px);
  width:320px;
  padding:30px 25px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
  animation:fade 1.8s ease;
}

/* Avatar */
.avatar{
  width:90px;
  height:90px;
  border-radius:50%;
  margin:0 auto 15px;
  background:url("avatar.png") center/cover no-repeat;
  box-shadow:0 0 25px rgba(255,215,140,0.2);
}

/* Text */
h1{
  font-size:20px;
  font-weight:700;
  color:#d4b47c;
  margin-bottom:5px;
}

.subtitle{
  font-size:14px;
  opacity:0.7;
  margin-bottom:15px;
}

p{
  font-size:14px;
  line-height:1.9;
  opacity:0.85;
  margin-bottom:22px;
}

/* Icons */
.social{
  display:flex;
  justify-content:center;
  gap:22px;
  margin-bottom:15px;
}

.social a{
  color:#d4b47c;
  font-size:20px;
  transition:0.3s;
}

.social a:hover{
  color:white;
  transform:scale(1.15);
}

/* Footer */
footer{
  font-size:12px;
  opacity:0.4;
}

/* Animation */
@keyframes fade{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">
  <div class="avatar"></div>

  <h1>sigma</h1>
  <div class="subtitle">مساحة هادئة</div>

  <p>
    هنا موقعي الشخصي.<br>
    أشارك ما لا يُقال،<br>
    وأترك للأثر أن يتكلم.
  </p>

  <div class="social">
    <a href="https://www.instagram.com/sigma.n.s" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.tiktok.com/@nasrerekat" target="_blank">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>

  <footer>© 2026</footer>
</div>

</body>
</html>
