<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE SIGMA</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Cairo', sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #222 0%, #000 70%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #eee;
}

/* حركة الدخول */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(25px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card {
  width: 92%;
  max-width: 420px;
  background: rgba(20,20,20,0.92);
  border-radius: 24px;
  padding: 34px 24px;
  text-align: center;
  box-shadow: 0 0 70px rgba(255,215,120,0.08);
  animation: fadeUp 1.2s ease forwards;
}

/* الصورة */
.avatar {
  width: 130px;
  height: 130px;
  margin: 0 auto 20px;
  border-radius: 50%;
  object-fit: cover;
  display: block;
  box-shadow: 
    0 0 25px rgba(255,215,120,0.25),
    inset 0 0 10px rgba(255,255,255,0.05);
  animation: fadeUp 1s ease forwards;
}

/* الاسم */
h1 {
  color: #d4b16a;
  letter-spacing: 3px;
  font-weight: 600;
  margin-bottom: 6px;
}

/* الوصف */
.subtitle {
  font-size: 14px;
  opacity: 0.7;
  margin-bottom: 20px;
}

/* النص */
.text {
  font-size: 15px;
  line-height: 1.9;
  margin-bottom: 28px;
  opacity: 0.9;
}

/* الأزرار */
.buttons {
  display: flex;
  gap: 14px;
  justify-content: center;
  margin-bottom: 20px;
}

.buttons a {
  flex: 1;
  padding: 13px 0;
  border-radius: 16px;
  text-decoration: none;
  color: #d4b16a;
  border: 1px solid rgba(212,177,106,0.45);
  transition: 0.3s ease;
}

.buttons a:hover {
  background: rgba(212,177,106,0.15);
  box-shadow: 0 0 15px rgba(212,177,106,0.25);
}

/* الفوتر */
footer {
  font-size: 12px;
  opacity: 0.45;
}
</style>
</head>

<body>

<div class="card">

  <!-- الصورة -->
  <img src="avatar.jpg" alt="THE SIGMA" class="avatar">

  <h1>THE SIGMA</h1>
  <div class="subtitle">مساحة صامتة</div>

  <div class="text">
    هنا موقعي الشخصي.<br>
    لا أشرح.<br>
    الأثر يكفي.
  </div>

  <div class="buttons">
    <a href="https://www.tiktok.com/@nasrerekat" target="_blank">TikTok</a>
    <a href="https://www.instagram.com/sigma.n.s" target="_blank">Instagram</a>
  </div>

  <footer>© THE SIGMA — 2026</footer>

</div>

</body>
</html>
