<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>موقعي الشخصي</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #0f0f0f, #1b1b1b);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: #eee;
}

.card {
  background: rgba(255,255,255,0.04);
  padding: 40px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
  max-width: 500px;
}

h1 {
  color: #f2c57c;
  margin-bottom: 10px;
}

p {
  line-height: 1.7;
  opacity: 0.85;
}

a {
  color: #f2c57c;
  text-decoration: none;
  margin: 0 10px;
}
</style>
</head>

<body>
  <div class="card">
    <h1>مرحبًا، أنا نصر</h1>
    <p>
      هذا موقعي الشخصي.<br>
      مساحة بسيطة تعكس أفكاري واهتمامي.
    </p>

    <div>
      <a href="#">Instagram</a>
      <a href="#">TikTok</a>
    </div>
  </div>
</body>
</html>
