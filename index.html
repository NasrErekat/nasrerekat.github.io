<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sigma | مساحة صامتة</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e6d3a3;
    }

    .card {
      width: 90%;
      max-width: 360px;
      background: rgba(20,20,20,0.6);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 32px 24px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      animation: breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.015); }
    }

    .avatar {
      width: 110px;
      height: 110px;
      margin: 0 auto 16px;
      border-radius: 50%;
      background: url("https://i.imgur.com/0y0y0y0.png") center/cover no-repeat;
      box-shadow: 0 0 30px rgba(230,211,163,0.15);
    }

    h1 {
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 18px;
    }

    .quote {
      font-size: 15px;
      line-height: 1.9;
      color: #ddd;
      margin-bottom: 26px;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      color: #e6d3a3;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s ease;
      border: 1px solid rgba(230,211,163,0.15);
    }

    .btn:hover {
      background: rgba(230,211,163,0.12);
      transform: translateY(-3px);
    }

    footer {
      margin-top: 24px;
      font-size: 12px;
      opacity: 0.4;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="avatar"></div>

    <h1>sigma</h1>
    <div class="subtitle">مساحة صامتة</div>

    <div class="quote">
      لا أشرح.<br>
      الأثر يكفي.
    </div>

    <div class="buttons">
      <a class="btn" href="https://www.tiktok.com/@nasrerekat" target="_blank">TikTok</a>
      <a class="btn" href="https://www.instagram.com/sigma.n.s" target="_blank">Instagram</a>
    </div>

    <footer>
      sigma — 2026 ©
    </footer>
  </div>

</body>
</html>
