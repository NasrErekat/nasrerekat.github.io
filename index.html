<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>THE SIGMA</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Cairo", sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at top, #111 0%, #000 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#eee;
}

.card{
  background: rgba(15,15,15,0.85);
  border-radius:20px;
  padding:30px 25px;
  width:320px;
  text-align:center;
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
}

.avatar{
  width:110px;
  height:110px;
  margin:0 auto 15px;
  border-radius:50%;
  background-image:url("sigma.jpg");
  background-size:cover;
  background-position:center;
  box-shadow:0 0 25px rgba(255,255,255,0.08);
}

h1{
  letter-spacing:2px;
  margin-bottom:5px;
}

.subtitle{
  font-size:13px;
  opacity:0.7;
  margin-bottom:20px;
}

.text{
  font-size:15px;
  line-height:1.9;
  opacity:0.85;
  margin-bottom:25px;
}

.buttons a{
  display:block;
  text-decoration:none;
  color:#eee;
  border:1px solid rgba(255,255,255,0.15);
  padding:10px;
  margin:8px 0;
  border-radius:12px;
  transition:0.3s;
}

.buttons a:hover{
  background:#111;
  border-color:#444;
}

footer{
  margin-top:18px;
  font-size:11px;
  opacity:0.4;
}
</style>
</head>

<body>

<div class="card">

  <div class="avatar"></div>

  <h1>THE SIGMA</h1>
  <div class="subtitle">مساحة صامتة</div>

  <div class="text">
  هنا موقعي الشخصي.<br>
  لا أشرح.<br>
  الأثر يكفي.
  </div>

  <div class="buttons">
    <a href="https://www.instagram.com/sigma.n.s" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@nasrerekat" target="_blank">TikTok</a>
  </div>

  <footer>© THE SIGMA — 2026</footer>

</div>

<!-- صوت مظلم خفيف -->
<audio id="darkSound" loop muted>
  <source src="dark.mp3" type="audio/mpeg">
</audio>

<script>
const sound = document.getElementById("darkSound");

function enableSound(){
  sound.muted = false;
  sound.volume = 0.035;
  sound.play();
  document.removeEventListener("click", enableSound);
  document.removeEventListener("touchstart", enableSound);
}

document.addEventListener("click", enableSound);
document.addEventListener("touchstart", enableSound);
</script>

</body>
</html>
